<!DOCTYPE html>
<html>
<head>
    <title>Mouse Painter</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/normalize.css" media="all" type="text/css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>
</head>
<body>
    <div id="mainContainer">
        <div id="heading">Mouse Painter</div>
        <div id="newGrid">
            <div class="instructions">Hold down the shift key to draw!</div>
            <button id="pickSize" class="optionBtns">New Grid</button>
        </div>
        <div id="options">
            <button id="blackBtn" class="optionBtns">Black</button>
            <button id="randomColor" class="optionBtns">Random</button>
            <button id="rainbow" class="optionBtns">Rainbow</button>
            <button id="pickColor" class="optionBtns">Pick Color</button>
            <button id="eraser" class="optionBtns">Eraser</button>
            <button id="clear" class="optionBtns">Clear All</button>
        </div>
        <div id="gridArea">Test</div>
        <footer>
            <a href="https://www.theodinproject.com/lessons/etch-a-sketch-project"
            target="_blank">
                This project is part of The Odin Project Curriculum
            </a>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
